<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Playground</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .control-panel {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .control-panel label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .control-panel textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .control-panel textarea:focus {
            outline: none;
            border-color: #47a637;
        }

        .control-panel button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #47a637;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-panel button:hover {
            background-color: #3a8a2d;
        }

        .control-panel button:active {
            transform: scale(0.98);
        }

        .container {
            width: 216mm;
            height: 291mm;
            box-sizing: content-box;
            background-image: url('./images/327d64Right.svg');
            background-repeat: no-repeat;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="container"></div>
    </div>
    <div class="control-panel">
        <label for="cssInput">输入 CSS 代码：</label>
        <textarea id="cssInput" placeholder="例如：width: 191mm; height: 266mm;"></textarea>
        <button id="applyBtn">应用到 Container</button>
    </div>

    <script>
        const cssInput = document.getElementById('cssInput');
        const applyBtn = document.getElementById('applyBtn');
        const container = document.getElementById('container');

        applyBtn.addEventListener('click', function() {
            const cssCode = cssInput.value.trim();
            
            if (!cssCode) {
                alert('请输入 CSS 代码');
                return;
            }

            try {
                // 解析 CSS 代码并应用到 container
                const cssRules = cssCode.split(';').filter(rule => rule.trim());
                
                cssRules.forEach(rule => {
                    const [property, value] = rule.split(':').map(s => s.trim());
                    if (property && value) {
                        container.style[property.replace(/-([a-z])/g, (g) => g[1].toUpperCase())] = value;
                    }
                });
            } catch (error) {
                alert('CSS 代码格式错误，请检查后重试');
                console.error(error);
            }
        });

        // 支持 Enter + Ctrl/Cmd 快捷键应用
        cssInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                applyBtn.click();
            }
        });
    </script>
</body>
</html>
